<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contrail Web Authentication</title>

    <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loginStyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
</head>

<body class="form-container">
    <form class="form-login">
        <h1 class="h3 font-weight-normal">LOGIN</h1>
        <label for="loginEmail">Email address</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">LOG IN</button>
        <span>Don't have an account? <a id="loginToggle" href="#">Sign up</a></span>
    </form>

    <form class="form-register hidden">
        <h1 class="h3 font-weight-normal">REGISTER</h1>
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="registerEmail">Email address</label>
        <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">SIGN UP</button>
        <span>Already have an account? </span><a id="registerToggle" href="#">Log in</a></span>
    </form>
    
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
