<!DOCTYPE html>

<html>
    <head>
        <title>Contrail Authentication Service</title>
        <link rel="stylesheet" href = "loginStyle.css">
        <body>
            <div class="header">
                <h1 name="app title">Contrail</h1>
            </div>
            <div class="login_page">
            <div class= "form">
                <form class="registration_form">
                    <h2 name="form_title">LOGIN</h2>
                    <h4 name="register_name_title">Name</h4>
                    <input name="register_name" type="text" placeholder="Name"/>
                    <h4 name="register_email_title">Email</h4>
                    <input name="register_email" type="text" placeholder="Email"/>
                    <h4 name="register_password_title">Password</h4>
                    <input name="register_password" type="text" placeholder="Password"/>
                    <input name="register_button" type="submit" value="Register"/>
                </form>
                <form class="login_form">
                    <h4 name="login_email_title">Email</h4>
                    <input name="login_email" type="text" placeholder="Email"/>
                    <h4 name="login_password_title">Password</h4>
                    <input name="login_password" type="text" placeholder="Password"/>
                    <a name="forgot_password" href="#">Forgot password?</a>
                    <input name="login_button" type="submit" value="Login"/>
                    <a name="create_account" href="#">Don't have an account? Sign up</a>
                </form>
            </div>
        </body>
    </head>
</html>
